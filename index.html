<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>
    <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    
    
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center"> TRAIN SCHEDULE </h1>
            <p class="text-center pun"> always on track</p>
            <hr>
            <h3 id="current-time"> </h3>
        </div>
     
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header"> CURRENT TRAIN SCHEDULE </div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id="schedule-table">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (mins)</th>
                                    <th scope="col">Next Arrival</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <!-- add new train route -->
                <div class="card mb-4">
                    <div class="card-header"> ADD NEW TRAIN </div>
                    <div class="card-body">

                        <!-- input here -->
                        <form>
                            <div class="form-group">
                                <label for="train-name"> Train </label>
                                <input class="form-control" id="train-name" type="text">
                            </div>
                            <div class="form-group">
                                <label for="destination"> Destination </label>
                                <input class="form-control" id="destination" type="text">
                            </div>
                            <div class="form-group">
                                <label for="first-train"> First Train Time (HH:mm - Military Time)</label>
                                <input class="form-control" id="first-train" type="text">
                            </div>
                            <div class="form-group">
                                <label for="frequency"> Frequency (mins) </label>
                                <input class="form-control" id="frequency" type="text">
                            </div>
                            <button class="btn btn-success" id="add-train"> Add </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="assets/javascript/logic.js"></script>
</body>

</html>
