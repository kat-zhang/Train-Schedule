<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center"> TRAIN SCHEDULE </h1>
            <p class="text-center pun"> always on track</p>
        </div>
<div class="row">
    <div class="col-md-12">
        <div class="card mb-4">
            <div class="card-header"> CURRENT TRAIN SCHEDULE </div>
            <div class="card-body">
                <table class="table table-sm table-hover" id="schedule-table">
                    <thead>
                        <tr>
                            <th scope=""></th>
                            <th scope=""></th>
                            <th scope=""></th>
                            <th scope=""></th>
                            <th scope=""></th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <!-- add new train route -->
        <div class="card mb-4">
            <div class="card-header"> ADD TRAIN </div>
            <div class="card-body">

                <!-- input here -->
                <form>
                    <div class="form-group">
                        <label for="train-name"> Train Name</label>
                        <input class="form-control" id="train-name" type="text">
                    </div>
                    <div class="form-group">
                        <label for="destination"> Destination </label>
                        <input class="form-control" id="destination" type="text">
                    </div>
                    <div class="form-group">
                        <label for="first-train"> First Train Time (HH:mm - Military Time)</label>
                        <input class="form-control" id="first-train" type="text">
                    </div>
                    <div class="form-group">
                        <label for="frequency"> Frequency (mins) </label>
                        <input class="form-control" id="frequency" type="text">
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
    </div>
    <script src="logic.js"></script>
</body>

</html>
