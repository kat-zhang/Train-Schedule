<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
   
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center"> TRAIN SCHEDULE </h1>
            <p class="text-center pun"> always on track</p>
        </div>
            
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header">CURRENT TRAIN SCHEDULE</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id='train-table'>
                            <thead>
                                <tr>
                              <th scope="col">Train Name</th>
                              <th scope="col">Destination</th>
                              <th scope="col">Frequency</th>
                              <th scope="col">Next Arrival</th>
                                </tr>
                          </thead>
                          <tbody>
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
            
                <div class="row">
                  <div class="col-md-12">
                    <!-- Add Employee  -->
                    <div class="card mb-4">
                      <div class="card-header">ADD TRAIN</div>
                      <div class="card-body">
            
                        <!-- Entry Form -->
                        <form>
                          <div class="form-group">
                            <label for="train-name">Train Name</label>
                            <input class="form-control" id="train-name"  type="text">
                          </div>
                          <div class="form-group">
                            <label for="destination">Destination</label>
                            <input class="form-control" id="destination" type="text">
                          </div>
                          <div class="form-group">
                            <label for="train-arrival">First Train Time (HH:mm - Military Time)</label>
                            <input class="form-control" id="train-arrival"  type="text">
                          </div>
                          <div class="form-group">
                            <label for="frequency">Frequency</label>
                            <input class="form-control" id="frequency"  type="text">
                          </div>
                          <button class="btn btn-primary" id="add-train">Add</button>
                        </form>
            
                      </div>
                    </div>
                  </div>
                </div>
            
              </div>
            

<script src="assets/javascript/test.js"></script>
</body>
</html>
